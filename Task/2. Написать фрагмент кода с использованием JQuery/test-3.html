<body>
<div><span>Для заданного элемента div для всех ссылок внутри элементов span.myclass1 определить обработчик события Click с названием “click_func”</span></div>
<div id="mydiv">
	<span class="myclass1"><a href="myurl1">myhref1</a></span>
	<span class="myclass1"><a href="myurl2">myhref2</a></span>
	<span class="myclass1"><a href="myurl3">myhref3</a></span>
</div>

<script>
function click_func(){ alert('click_func')};
	$("#mydiv span a").each(function(){
		$(this).bind('click', click_func);
	});
</script>
