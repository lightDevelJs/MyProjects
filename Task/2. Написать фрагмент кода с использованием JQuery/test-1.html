<body>
<div><span>В заданном элементе div в последнем элементе span.myclass1 заменить URL ссылки на “newurl”</span></div>
<div id="mydiv">
	<span class="myclass1"><a href="myurl1">myhref1</a></span>
	<span class="myclass1"><a href="myurl2">myhref2</a></span>
	<span class="myclass1"><a href="myurl3">myhref3</a></span>
</div>

<script>
	$( "#mydiv span:last-child" ).find("a").attr("href", 'newurl');
</script>
</body>
